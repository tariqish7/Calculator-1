<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/Rain.css" />
    <link rel="stylesheet" type="text/css" href="CSS/Style.css" />

    <title>Scientific Calculator</title>
</head>

<body>
    <div class="main_1 vi ">
        <h1 class="main_h1"><b>SCIENTIFIC CALCULATOR</b></h1>
        <div class="container">
            <div class="mk">
                <div class="display">
                    <input id="screen" type="text" placeholder="0">
                </div>


                <div class="btns bt">
                    <div class="row">
                        <div class="col-12">
                            <button onclick="MmPos()">M+</button>
                            <button onclick="sin()">Sin</button>
                            <button onclick="cosec()">Cosec</button>
                            <button onclick="exp()">E-P</button>
                            <button>2<sup>nd</sup></button>
                            <button onclick="TenPow()">10<sup>x</sup></button>
                            <button onclick="pow()">x<sup>y</sup></button>
                            <button onclick="pow()"><b>x <span
                                        style="position: relative; bottom: .4em; right: .1em;">2</span></b></button>
                            <button class="btn"><b>7</b></button>
                            <button class="btn"><b>8</b></button>
                            <button class="btn"><b>9</b></button>
                            <button id="ce" onclick="backspc()">CE</button>
                            <button id="ac" onclick="clear1()">C</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button onclick="MmNiv()">M-</button>
                            <button onclick="cos()">Cos</button>
                            <button onclick="sec()">Sec</button>
                            <button onclick="fact()">x!</button>
                            <button onclick="sqrt()">2<span>&#8730;</span>x</button>
                            <button onclick="by()"><sup>1</sup>&frasl;<sub>x</sub></button>
                            <button onclick="modo()">|x|</button>
                            <button onclick="sqrt()"><span>&#8730;</span> </button>
                            <button class="btn"><b>4</b></button>
                            <button class="btn"><b>5</b></button>
                            <button class="btn"><b>6</b></button>
                            <button class="btn"><b>+</b></button>
                            <button class="btn"><b>-</b></button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button onclick="MmSave()">MS</button>
                            <button onclick="tan()">Tan</button>
                            <button onclick="cot()">Cot</button>
                            <button onclick="rad()">Rad</button>
                            <button onclick="deg()">Deg</button>
                            <button onclick="pi()">Ï€</button>
                            <button class="btn">(</button>
                            <button class="btn">)</button>
                            <button class="btn"><b>1</b></button>
                            <button class="btn"><b>2</b></button>
                            <button class="btn"><b>3</b></button>
                            <button class="btn"><b><span>&#247;</span></b></button>
                            <button class="btn"><b><span>&#215;</span></b></button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button onclick="MmRecall()">MR</button>
                            <button onclick="MmClear()">MC</button>
                            <button onclick="copyButPress()">COPY</button>
                            <button onclick="pasteButPress()">PAST</button>
                            <button onclick="exp()">exp</button>
                            <button onclick="e()">e</button>
                            <button onclick="ln()">ln</button>
                            <button onclick="log()">log</button>
                            <button onclick="invert()"><span>&#177;</span></button>
                            <button class="btn"><b>0</b></button>
                            <button class="btn"><b>.</b></button>
                            <button class="btn">%</button>
                            <button id="eval" onclick="evel1()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="JS/function.js"></script>
    <!-- <script type="text/javascript" src="JS/old_function.js"></script> -->
    <script type="text/javascript" src="JS/rain.js"></script>
</body>

</html>
